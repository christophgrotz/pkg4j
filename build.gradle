apply from: "gradle/libraries.gradle"

allprojects {
    apply plugin: "idea"

    group = "org.jamel"
    version = "0.0.1-SNAPSHOT"

    repositories {
        mavenCentral()
    }

    defaultTask "build"
}

subprojects {
    apply plugin: "java"

    compileJava.options.encoding = "UTF-8"
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.4"
}
